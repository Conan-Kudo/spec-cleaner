[tox]
envlist = py27,py35
minversion = 1.6
skipsdist = True

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH HOME
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps =
    coveralls
    mock
    nose

commands =
    coverage run --source=coveralls setup.py test
    coveralls --verbose

[testenv:venv]
commands = {posargs}
