[tox]
envlist = py27,py33
minversion = 1.6
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps =
    python-coveralls
    mock
    nose

commands = nosetests --with-coverage --cover-package=spec_cleaner --cover-inclusive

[testenv:venv]
commands = {posargs}
